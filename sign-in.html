<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="stylesheet" href="sign-in.css" />
  </head>

  <body>
    <main>
      <div class="body-left">
        <img src="images/XL SWEEP LOGO.svg" />
        <p>With the help of our user friendly tool</p>
        <h1>Compare Excel Files Online with ease</h1>
        <img src="images/XLS FILES COMPARE.svg" />
      </div>
      <div class="body-right">
        <h2 class="form-head">Sign In</h2>
        <p class="free-text">It's free and will always be free</p>
        <button class="google-btn"><img class="google-img" src="images/Frame 192.svg" />Continue with Google</button>
        <p class="reg-text">Or</p>
        <form>
          <label class="reg-text" for="email">Email Address</label>
          <input type="email" id="email" />

          <label class="reg-text" for="password">Password</label>
          <input type="password" id="password" />

          <button>Sign in</button>
          <a class="reg-text">Forgot your Password?</a>
        </form>
      </div>
    </main>
    <script src="" async defer></script>
  </body>

</html>
